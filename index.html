<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name=viewport content="width=device-width, initial-scale=1">
    <!--[if lt IE 9]><script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script><![endif]-->
    <style>
        body { 
            margin: 0; 
            padding: 0; 
            background-color: #00262a; /* Dark teal background */
            color: white; /* White text for contrast */
        }
        html { height: 100%; cursor: default; }
        body {
            font-family: "Roboto", sans-serif;
            width: 100%; 
            height: 100%;
            text-align: center;
            display: table;
            opacity: 1;
            animation: fadein 3s forwards;
        }
        h1, h2 {
            font-weight: 300;
            margin-bottom: 25px;
            color: white; /* Ensure text is visible */
        }
        img {
            width: 250px; /* Fixed width for square logo */
            height: 250px; /* Fixed height for square logo */
            object-fit: contain; /* Ensures logo fits without distortion */
            border: 0;
            border-radius: 8px; /* Optional: Slightly rounded corners */
        }
        #main {
            vertical-align: middle;
            display: table-cell;
        }
        /* Progress bar */
        #progress {
            width: 45%; 
            margin: 0 auto;
            border-radius: 10px;
            background-color: rgba(255, 255, 255, 0.2); /* Lighter background for visibility */
            padding: 7px 5px;
        }
        #fill {
            padding: 2px 0;
            background-color: #00b98b; /* Bright green fill */
            width: 25%; 
            border-radius: 25px;
            animation: proanimate 2s;
        }
        #barpercent h3 {
            color: white;
            margin: 0; 
            padding: 0;
            opacity: 1;
            animation: fadein 3s forwards;
        }

        /* Fades in animation */
        @keyframes fadein  {
            from { opacity: 0; }
        }
        /* Animates bar on page load */
        @keyframes proanimate {
            from { width: 0%; }
        }

        @media screen and (max-width:600px) {
            img {
                width: 150px; /* Smaller logo on mobile */
                height: 150px;
            }
            h1 {
                font-size: 1.3em;
            }
            h2 {
                margin: 1.1em;
                font-size: 1.1em;
            }
            #progress {
                width: 80%; /* Wider bar on mobile */
            }
        }
    </style>
    <title>Coming Soon</title>
</head>
<body>
    <div id="main">
        <img src="bitmap.png" alt="Logo Image">
        <h1>ITERICO</h1>
        <h2>Our website is currently under construction. </h2>
        <div id="progress"><div id="fill"><div id="barpercent"><h3>25%</h3></div></div></div>
    </div>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400&display=swap" rel="stylesheet">
</body>
</html>
